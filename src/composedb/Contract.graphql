type Signers {
  address: String! @string(maxLength: 150)
}

type Contract @createModel(accountRelation: LIST, description: "Contract") {
  version: CommitID! @documentVersion
  initiator: DID! @documentAccount
  contractHash: String! @string(minLength: 4, maxLength: 150)
  name: String! @string(minLength: 4, maxLength: 100)
  expiry: DateTime
  signers: [Signers!]! @list(minLength: 2, maxLength: 100)
  xfdf: String! @string(minLength: 1, maxLength: 10000)
}
